<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style1.css" />
    <title>Registro y Login</title>
  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form
            class="sign-in-form"
            th:action="@{/signin}"
            th:object="${user1}"
            method="POST"
          >
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                th:field="*{user}"
                id="username1"
                type="text"
                placeholder="Username"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                th:field="*{password}"
                id="password1"
                type="password"
                placeholder="Password"
              />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <a type="submit" th:href="@{/inicio}" style="color: black"
              >Regresar al Inicio</a
            >
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form
            class="sign-up-form"
            th:action="@{/save}"
            th:object="${user}"
            method="POST"
          >
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                th:field="*{user}"
                id="username2"
                type="text"
                placeholder="Username"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input th:field="*{email}" type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                th:field="*{password}"
                id="password2"
                type="password"
                placeholder="Password"
              />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <a type="submit" th:href="@{/inicio}" style="color: black"
              >Regresar al Inicio</a
            >
            <p class="social-text">
              O registrate con una de las siguientes plataformas
            </p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿Nuevo Aqui ?</h3>
            <p>Registrate y forma parte de nuestros clientes!</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Eres cliente?</h3>
            <p>
              Si es asi, ingresas tus datos y disfruta de nuestros servicios!
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
